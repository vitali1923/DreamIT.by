<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КУРС ОБРАБОТКИ МОБИЛЬНОЙ ФОТОГРАФИИ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="mailto:info@dreamit.by" class="header-mail">
            info@dreamit.by</a
          >
          <a href="mailto:info@dreamit.by" class="header-mail__icon">
            <img
              src="img/icons-email.png"
              alt="icon:email"
              class="header-mail__image"
          /></a>
          <a href="tel:+375-29-832-92-41" class="header-tel">
            +375-29-832-92-41</a
          >
          <a href="tel:+375-29-832-92-41" class="header-tel__icon">
            <img
              src="img/icon-telephone.png"
              alt="icon:tel"
              class="header-tel__image"
            />
          </a>
          <a
            href="https://dreamit.by/"
            class="header-button"
            data-aos="zoom-in"
            data-aos-delay="500"
            >ПОДРОБНЕЕ НА DREAMIT.BY</a
          >
          <a href="https://dreamit.by/" class="header-button__logo">
            <img src="img/DreamIT.svg" alt="" class="header-button__image" />
          </a>
          <!-- /.header-button -->
          <div class="header__social-link">
            <a href="#" class="header__link">
              <img src="img/vk.svg" class="header__link-image" alt="Icon: VK" />
            </a>
            <a href="#" class="header__link">
              <img
                src="img/youtube.svg"
                class="header__link-image"
                alt="Icon: youtube"
              />
            </a>
            <a href="#" class="header__link">
              <img
                src="img/fb.svg"
                class="header__link-image"
                alt="Icon: facebook"
              />
            </a>
            <a href="#" class="header__link">
              <img
                src="img/inst.svg"
                class="header__link-image"
                alt="Icon: instagram"
              />
            </a>
          </div>
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="section">
      <div class="section-text">
        <div class="container">
          <div class="section-wrapper">
            <div class="section-inner">
              <h1 class="section-title">Спасибо, Ваше сообщение отправлено</h1>
              <h2 class="section-discription">
                Наш менеджер свяжется с Вами в ближайшее
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.section -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
